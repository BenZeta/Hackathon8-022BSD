<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formStyle.css" />
    <title>Tebak Lyrics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>HACK8LYRICS</h1>
    </div>

    <div class="input-container">
      <div class="search-container">
        <select id="filterType">
          <option value="name">Artist Name</option>
          <option value="title">Song</option>
          <option value="album">Album</option>
          <option value="longLyrics">Lyrics</option>
        </select>
        <input type="text" placeholder="Search Song" id="search-input" />
      </div>
      <div class="create-form">
        <a href="form.html"><button class="create-button">Create</button></a>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="img-area">
          <img src="https://th.bing.com/th/id/OIP.eVBndpZHDo9nbZVKefk8bAHaD4?w=345&h=181&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Gambar Kartu" class="card-img" />
            <div class="overlay">
          <div class="button">
            <button class="start-button">Start Game</button>
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </div>
      </div>

        <div class="card-content">
          <h3 class="card-name">Taylor Swift</h3>
          <p class="card-judul">Shake It Off</p>
          <p class="card-album">1989 (Deluxe Edition)</p>
          <p class="card-lyric">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://th.bing.com/th/id/OIP.eVBndpZHDo9nbZVKefk8bAHaD4?w=345&h=181&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Gambar Kartu" class="card-img" />
        <div class="card-content">
          <h3 class="card-name">Billie Eilish</h3>
          <p class="card-judul">asfadsor</p>
          <p class="card-album">91204</p>
          <p class="card-lyric">Lorem ipsum dolor sit.</p>
        </div>
        <div class="button">
          <button class="card-button">Start Game</button>
          <button class="card-button">Edit</button>
          <button class="card-button">Delete</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
