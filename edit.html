<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Form Edit</title>
    <link
      rel="stylesheet"
      href="formStyle.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Edit Song Details</h2>
      <form id="songForm">
        <div class="form-group">
          <label for="name">Artist Name</label>
          <input
            type="text"
            id="editName"
            name="name"
            required />
        </div>

        <div class="form-group">
          <label for="title">Song Title</label>
          <input
            type="text"
            id="editTitle"
            name="title"
            required />
        </div>

        <div class="form-group">
          <label for="album">Album Name</label>
          <input
            type="text"
            id="editAlbum"
            name="album"
            required />
        </div>

        <div class="form-group">
          <label for="lyrics">Lyrics</label>
          <textarea
            id="editLyrics"
            name="editLyrics"
            required></textarea>
        </div>

        <a
          href="index.html"
          class="edit-submit-btn"
          onclick="simpan()"
          >Save Changes</a
        >
      </form>
    </div>

    <script src="app.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
